<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list project</title>
    <link rel="stylesheet" href="./src/tailwind/main.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body
    class="h-screen w-full overflow-y-auto m-0 p-0 box-border font-iransans"
  >
    <div
      class="main wrapper h-screen w-full overflow-y-auto m-0 p-0 box-border font-iransans transition-colors duration-300 relative bg-gradient-to-tr from-[#ffe0eb] to-[#f8b6c2] dark:bg-gradient-to-tr dark:from-gray-900 dark:to-[#014a8a]"
    >
      <!-- switch them-->
      <label class="switch fixed top-0 right-5 z-50">
        <input type="checkbox" id="toggle" />
        <span class="slider">
          <div class="moons-hole">
            <div class="moon-hole"></div>
            <div class="moon-hole"></div>
            <div class="moon-hole"></div>
          </div>
          <div class="black-clouds">
            <div class="black-cloud"></div>
            <div class="black-cloud"></div>
            <div class="black-cloud"></div>
          </div>
          <div class="clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="stars">
            <svg class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
          </div>
        </span>
      </label>
      <!-- start header -->
      <div
        class="wrapper flex justify-center items-center h-auto min-h-screen w-full overflow-visible m-0 p-0 box-border"
      >
        <div
          class="container bg-[#fff0f6] dark:bg-gray-900 rounded-md shadow-lg dark:shadow-[#0070dd]/70 p-5 sm:p-4 md:p-4 mx-4 sm:mx-auto max-w-[500px] transition-colors duration-300"
        >
          <div
            class="todo-header text-center select-none font-bold text-[#d66a92] dark:text-gray-100 text-2xl sm:text-lg md:text-xl"
          >
            لیست کارهای امروز
          </div>

          <!-- tasks-->
          <div class="input-todo flex w-full my-5 h-[45px] sm:h-10 md:h-[42px]">
            <input
              type="text"
              placeholder="چه کاری امروز میخوای انجام بدی؟"
              class="w-full pr-4 rounded-sm border border-[#ffc9da] dark:border-gray-700 bg-[#ffe6f0] dark:bg-gray-800 text-[#cc4c78] dark:text-gray-100 placeholder-[#e89cb4] dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#f48fb1] dark:focus:ring-[#0070d3] transition-all duration-300 ease-in-out"
            />
            <button
              aria-label="اضافه کردن تسک"
              class="w-[50px] sm:w-[45px] md:w-[48px] mr-1 text-white flex justify-center items-center bg-[#f06292] dark:bg-[#0078ff] hover:bg-[#ec407a] dark:hover:bg-[#005bb5] rounded-sm transition-all duration-300 ease-in-out opacity-90 cursor-pointer sm:text-lg md:text-xl pointer-events-none button.active"
            >
              <i class="fas fa-check"></i>
            </button>
          </div>

          <!-- task list-->
          <ul class="todo-list todo-list max-h-[300px] overflow-y-auto pr-2">
            <li
              class="group relative list-none mb-2.5 bg-[#ffe0ec] dark:bg-gray-800 select-none py-2.5 px-4 rounded-md text-[#cc4c78] dark:text-gray-100 sm:text-sm md:text-base"
            >
              رفتن به سینما با دوستان
              <span
                class="icon absolute left-0 top-1/2 -translate-y-1/2 w-[45px] py-2.5 px-4 bg-[#ec407a] dark:bg-[#db4141] text-white rounded-sm text-center cursor-pointer hidden group-hover:block transition-opacity duration-300"
              >
                <i class="fas fa-trash-alt"></i>
              </span>
            </li>
          </ul>

          <!-- footer-->
          <div
            class="info-box flex justify-between items-center w-full mt-5 text-[#cc4c78] dark:text-gray-100 sm:text-sm md:text-base"
          >
            <span class="leading-8 select-none"
              >تو الان <span class="pendingTasks"></span> تا کار برای انجام
              داری، یکی‌ یکی برو جلو 🚀</span
            >
            <button
              class="py-1.5 px-2.5 text-white text-[14px] sm:text-sm md:text-base bg-[#f06292] dark:bg-[#0078ff] hover:bg-[#ec407a] dark:hover:bg-[#005bb5] rounded-sm opacity-90 transition-all duration-300 ease-in-out cursor-pointer pointer-events-none button.active"
            >
              پاک کردن همه
            </button>
          </div>
          <div
            class="text-center mt-6 text-[#e91e63] dark:text-[#60a5fa] text-sm sm:text-xs md:text-sm font-medium tracking-wide animate-fade-in leading-8 select-none"
          >
            هر کاری که امروز انجام بدی، فردای قویتری برات میسازه. تو
            فوق‌العاده‌ای، فقط ادامه بده!
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
